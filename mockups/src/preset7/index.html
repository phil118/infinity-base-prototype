<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="">
    <title>My NFT - Preset 7</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="main.css">
  </head>
  <body>

    <!-- if show background -->
    <div class="fullscreen-background">
      <!-- should make this fade in with page load -->
      <!-- serve up better responsive images/media src-set -->

      <!-- if image uploaded -->
      <!-- <img src="https://www.dropbox.com/s/ljsnrll090g27fg/Bg_Test_2.jpeg?raw=1" alt="nft title" /> -->
      <div class="fullscreen-background-colour"></div>
    </div>

    <div class="content">

      <!-- if not show background and column is not start -->
      <!-- <div class="column-background">
        <img src="https://www.dropbox.com/s/ljsnrll090g27fg/Bg_Test_2.jpeg?raw=1" alt="nft title"  />
        <div class="fullscreen-background-colour"></div>
      </div> -->

      <div class="content-column">

        <div class="content-row">

          <!-- if show media preview -->
          <div class="image-container">
            <img src="https://www.dropbox.com/s/edujdsc3rbjgmzp/Bg_Test.jpg?raw=1" alt="nft title" id="nft-preview" />
          </div>

          <div class="text-container">

            <h1 class="title" id="nft-title">Artwork Title That Will Definitely Go Here</h1>
            <h2 class="heading" id="nft-creator">Lucas Aguirre</h2>

            <!-- if show summary -->
            <p class="text" id="nft-summary">
              Part of the EO / XENO diptych. This work belongs to #Dart2121 exhibition. From the 23rd November 2021 to 6th February 2022, Milan, Dart Museum, Permanente di Milano - Wrong Theory.<br/>
              8517 x 6199 px
            </p>

            <!-- if show owner -->
            <h3 class="heading" id="nft-owner-heading">Owned By</h3>
            <p class="text" id="nft-owner">Phil Jenkins</p>

          </div>

        </div>

      </div>

      <!-- if not show background and column is not end -->
      <!-- <div class="column-background">
        <img src="https://www.dropbox.com/s/ljsnrll090g27fg/Bg_Test_2.jpeg?raw=1" alt="nft title" />
        <div class="fullscreen-background-colour"></div>
      </div> -->

    </div>

  </body>
